<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="https://kit.fontawesome.com/a4586acfd1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>Criptografador/Descriptografador de textos</title>
        
    </head>
    <body>
        <header>
            <div class="header__container">
                <span class="material-symbols-outlined logo">
                mail_lock
                </span>
                <p class="header__texto">Bem-vindo ao Criptografador/Descriptografador de mensagens!</p>
            </div>
            
        </header>

        <main class="container">            

            <section class ="entradadatos">                
                
                <textarea id="ta_texto" class ="entradadatos__textarea"   placeholder="Digite seu texto" ></textarea>
                
                <div id="div_alerta" class="hidden entradadatos__alerta">
                    <p id="logoalerta" ><i class="fa-solid fa-circle-exclamation" style="color: #0a386e;"></i></p>
                    <p id="p_alerta" class ="entradadatos_alerta_texto"> "Não escrever letras maiúsculas, com acentos nem caracteres especiais"</p>
                </div>


                <div class ="entradadatos__botones">
                  <button class ="entradadatos__botones_boton fondo__azul" id="btn_criptografar" onclick="criptografar()">Criptografar</button>
                  <button class ="entradadatos__botones_boton fondo__gris" id="btn_descriptografar" onclick="descriptografar()">Descriptografar</button>              
                </div>               
    
            </section>
    
    
    
            <section class="output">
                            
                <div class="output__container">

                  <div class="output__container__inicial" id="div__output__inicial">
                     <img src="/img/menino/High quality products 1 1.svg" alt="Image menino procurando"/>
                     <div class="output__inicial__divtextos">
                        <h2 class="output__inicial__cabecalho">Nenhuma mensagem encontrada</h2>
                        <h3 class="output__inicial__texto">Digite um texto que você deseja criptografar ou descriptografar.</h3>             
                     </div>                    
                  </div>                 
               
                
                  <div id="div__output__resultado" class="hidden">                   
                    <textarea id="lbl_resultado" class="output__resultado__texto" cols="15" rows="10"></textarea>
                    <button id="btn_copiar " class ="entradadatos__botones_boton fondo__gris" onclick="copiar()">Copiar</button>                    
                  </div>

                </div>                       
            <section>

            

        </main>

        <footer ><p class="rodape">Desenvolvido por Meybis Cruz Rodriguez © 2024</p></footer>
        <script src="encriptador.js"></script>
       
    </body>
</html>
